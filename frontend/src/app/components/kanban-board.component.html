<div class="kanban-container">
  <!-- Header -->
  <div class="kanban-header">
    <h1 class="h1">Kanban Board</h1>
    <button class="btn btn-primary" (click)="openCreateTaskModal()">
      <i class="icon-plus"></i>
      Nova Tarefa
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <p class="body">Carregando tarefas...</p>
  </div>

  <!-- Kanban Board -->
  <div *ngIf="!loading" class="kanban-board">
    <div
      *ngFor="let column of columns; trackBy: trackByColumnId"
      class="kanban-column"
    >
      <!-- Column Header -->
      <div class="column-header">
        <div class="column-title">
          <i [class]="'icon-' + column.icon" [style.color]="column.color"></i>
          <h3 class="h3">{{ column.title }}</h3>
          <span class="task-count">{{ column.tasks.length }}</span>
        </div>
      </div>

      <!-- Tasks -->
      <div class="tasks-container">
        <div
          *ngFor="let task of column.tasks; trackBy: trackByTaskId"
          class="task-card card card-interactive"
          (click)="openTaskDetail(task)"
          [style.border-left]="'4px solid ' + getPriorityColor(task.priority)"
        >
          <div class="task-content">
            <h4 class="task-title">{{ task.title }}</h4>
            <p *ngIf="task.description" class="task-description caption">
              {{ task.description }}
            </p>
            <div class="task-project caption text-secondary">
              {{ task.project.name }}
            </div>
          </div>

          <div class="task-footer">
            <div class="task-meta">
              <span 
                class="priority-badge"
                [style.background-color]="getPriorityColor(task.priority)"
              >
                {{ getPriorityLabel(task.priority) }}
              </span>
              <span *ngIf="task.assignedUser" class="assigned-user caption">
                {{ task.assignedUser.fullName }}
              </span>
            </div>
          </div>


        </div>

        <!-- Empty State -->
        <div *ngIf="column.tasks.length === 0" class="empty-column">
          <i [class]="'icon-' + column.icon" class="empty-icon"></i>
          <p class="caption text-secondary">Nenhuma tarefa</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create Task Modal -->
<div *ngIf="isCreateTaskModalOpen" class="modal-overlay" (click)="closeCreateTaskModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="h2">Nova Tarefa</h2>
      <button class="btn-close" (click)="closeCreateTaskModal()">
        <i class="icon-x"></i>
      </button>
    </div>

    <form (ngSubmit)="createTask()" class="modal-body">
      <div class="form-group">
        <label for="taskTitle" class="form-label">Título</label>
        <input 
          id="taskTitle"
          type="text" 
          class="input" 
          [(ngModel)]="newTask.title"
          name="title"
          placeholder="Digite o título da tarefa"
          required
        >
      </div>

      <div class="form-group">
        <label for="taskDescription" class="form-label">Descrição</label>
        <textarea 
          id="taskDescription"
          class="input textarea" 
          [(ngModel)]="newTask.description"
          name="description"
          placeholder="Digite a descrição da tarefa"
          rows="3"
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="taskProject" class="form-label">Projeto</label>
          <select
            id="taskProject"
            class="input"
            [(ngModel)]="newTask.projectId"
            name="projectId"
            required
          >
            <option value="0" disabled>Selecione um projeto</option>
            <option *ngFor="let project of projects" [value]="project.id">
              {{ project.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="taskPriority" class="form-label">Prioridade</label>
          <select 
            id="taskPriority"
            class="input" 
            [(ngModel)]="newTask.priority"
            name="priority"
          >
            <option value="LOW">Baixa</option>
            <option value="MEDIUM">Média</option>
            <option value="HIGH">Alta</option>
            <option value="URGENT">Urgente</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="taskAssignee" class="form-label">Atribuir para</label>
        <select
          id="taskAssignee"
          class="input"
          [(ngModel)]="newTask.assignedUserId"
          name="assignedUserId"
        >
          <option [value]="null">Não atribuído</option>
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.fullName }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="taskDueDate" class="form-label">Data de Vencimento</label>
        <input 
          id="taskDueDate"
          type="date" 
          class="input" 
          [(ngModel)]="newTask.dueDate"
          name="dueDate"
        >
      </div>

      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" (click)="closeCreateTaskModal()">
          Cancelar
        </button>
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="!isCreateTaskFormValid()"
        >
          Criar Tarefa
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Task Detail Modal -->
<app-task-detail-modal
  *ngIf="isTaskDetailModalOpen && selectedTask"
  [task]="selectedTask"
  [users]="users"
  (close)="closeTaskDetail()"
  (taskUpdated)="loadData()"
></app-task-detail-modal>
