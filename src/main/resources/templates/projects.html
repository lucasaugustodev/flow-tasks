<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Sistema de Gerenciamento de Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-project-diagram"></i> Gerenciamento de Projetos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/projects">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kanban">Kanban</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span th:text="${user.username}">Usuário</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/logout">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-project-diagram"></i> Meus Projetos</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProjectModal">
                        <i class="fas fa-plus"></i> Novo Projeto
                    </button>
                </div>
            </div>
        </div>

        <!-- Projects Grid -->
        <div class="row">
            <div th:if="${#lists.isEmpty(projects)}" class="col-12">
                <div class="text-center py-5">
                    <i class="fas fa-project-diagram fa-5x text-muted mb-3"></i>
                    <h3 class="text-muted">Nenhum projeto encontrado</h3>
                    <p class="text-muted">Crie seu primeiro projeto para começar!</p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProjectModal">
                        <i class="fas fa-plus"></i> Criar Primeiro Projeto
                    </button>
                </div>
            </div>
            
            <div th:if="${!#lists.isEmpty(projects)}" th:each="project : ${projects}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0" th:text="${project.name}">Nome do Projeto</h5>
                        <span class="badge" th:classappend="${project.status.name() == 'ACTIVE' ? 'bg-success' : (project.status.name() == 'COMPLETED' ? 'bg-primary' : 'bg-secondary')}" 
                              th:text="${project.status}">Status</span>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${project.description}">Descrição do projeto</p>
                        <div class="mb-2">
                            <small class="text-muted">
                                <i class="fas fa-user"></i> Criado por: <span th:text="${project.createdBy.fullName}">Criador</span>
                            </small>
                        </div>
                        <div class="mb-2">
                            <small class="text-muted">
                                <i class="fas fa-calendar"></i> Criado em: <span th:text="${#temporals.format(project.createdAt, 'dd/MM/yyyy')}">Data</span>
                            </small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group w-100" role="group">
                            <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-eye"></i> Ver
                            </a>
                            <a th:href="@{/projects/{id}/kanban(id=${project.id})}" class="btn btn-outline-success btn-sm">
                                <i class="fas fa-tasks"></i> Kanban
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Project Modal -->
    <div class="modal fade" id="createProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Projeto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createProjectForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Nome do Projeto</label>
                            <input type="text" class="form-control" id="projectName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="projectDescription" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectStartDate" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="projectStartDate" name="startDate">
                        </div>
                        <div class="mb-3">
                            <label for="projectEndDate" class="form-label">Data de Fim</label>
                            <input type="date" class="form-control" id="projectEndDate" name="endDate">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Criar Projeto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('createProjectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const projectData = {
                name: formData.get('name'),
                description: formData.get('description'),
                startDate: formData.get('startDate') ? formData.get('startDate') + 'T00:00:00' : null,
                endDate: formData.get('endDate') ? formData.get('endDate') + 'T23:59:59' : null
            };
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(projectData)
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Erro ao criar projeto');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Erro de conexão');
            }
        });
    </script>
</body>
</html>
