# Database Configuration - H2 Persistent File Database
spring.datasource.url=jdbc:h2:file:./data/projectmanagement;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=embedded

# JWT Configuration
app.jwtSecret=projectManagementSecretKeyThatIsLongEnoughForJWTHMACAlgorithm256Bits
app.jwtExpirationMs=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=${PORT:8080}

# Production Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.mvc.static-path-pattern=/**
spring.resources.add-mappings=true

# Disable default error page to allow Angular routing
server.error.whitelabel.enabled=false

# Logging
logging.level.com.projectmanagement=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL:INFO}
